<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta name="keywords" content="calc, calcu, calculator, rechner, taschenrechner, ausrechner, rechnen, calculate, compute, computer">

        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/nav.css">
        <link rel="shortcut icon" type="image/x-icon" href="./img/calc.ico">
        <script src="./js/script.js" defer></script>
        <script src="./js/script2.js"></script>
    </head>
    <body>
        <header>
            <div class="container">
                <div id="branding">
                    <h1><a href="index" class="brand"><span class="highlight">RappyTV's</span> Calculator</a></h1>
                </div>
                <nav>
                    <ul>
                        <li class="current"><a href="index">Calculator</a></li>

                    </ul>
                </nav>
            </div>
        </header>

        <div class="calculator-grid">
            <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <button id="white" data-all-clear class="span-two">AC</button>
            <button data-delete>DEL</button>
            <button data-operation>รท</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals class="span-two">=</button>

        </div>
